name: workflow for RFTNeptun

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          disptribution: 'adopt'
      - name: Compile with Maven
        run: mvn compile
      - name: Run tests
        run: mvn test
      - name: Coverage with JaCoCo
        if: always()
        run: mvn jacoco:report
