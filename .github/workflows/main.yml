name: workflow for RFTNeptun

on: [push]

jobs:
  compile:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Compile with Maven
        run: mvn compile
      - name: Run tests
        run: mvn test
      - name: Coverage with JaCoCo
        if: always()
        run: mvn jacoco:report
