<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Teacher</title>
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
        <link th:href="@{/styles/TeacherStyle.css}" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+New+Tai+Lue:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <a class="stepBack" th:href="@{/}">Back to home</a>
        <h2>Welcome to Teacher' page</h2>
        <h3>Here you can create new exams: </h3>
        <form method="post" th:object="${exam}" action="/exam/add" enctype="utf8"> 
            <div class="form-group" >
                <label>Course:</label>
                <input th:type="text" th:field="*{course}" />
            </div>
            <div class="form-group" >
                <label>Date:</label>
                <input th:type="datetime-local" th:field="*{examDate}" />
            </div>
            <div class="form-group" >
                <label>Location:</label>
                <input th:type="text" th:field="*{location}" />
            </div>
            <button th:type="submit">Submit</button>
        </form>
    </body>
</html>
