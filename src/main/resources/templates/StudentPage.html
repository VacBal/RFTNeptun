<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>student' page</title>
    <link th:href="@{/styles/StudentStyle.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+New+Tai+Lue:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a class="stepBack" th:href="@{/}">Back to home</a>
    <h2 th:text="${student.userName}" />
    <h3 th:text="${student.emailAddress}" />
    <div th:if="${#lists.isEmpty(relatedExams)}">
        <p>You have not registered for any exams yet.</p>
        <a th:href="@{/exams}">exams</a>
    </div>
    <div th:if="${not #lists.isEmpty(relatedExams)}">
        <table>
            <tr>
                <th>Course</th>
                <th>Exam date</th>
                <th>Location</th>
            </tr>
            <tr th:each="exam: ${relatedExams}">
                <td th:text="${exam.course}"/>
                <td th:text="${exam.examDate}"/>
                <td th:text="${exam.location}"/>                
            </tr>
        </table>
    </div>    
</body>
</html>
