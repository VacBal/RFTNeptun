<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Teacher</title>
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
        <link th:href="@{/styles/ExamsStyle.css}" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+New+Tai+Lue:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <a class="stepBack" th:href="@{/}">Back to home</a>
        <h2>Exams</h2>
        <h3>List of all exams:</h3>
        <table>
            <tr>
                <th>Course</th>
                <th>Exam date</th>
                <th>Location</th>
            </tr>
            <tr th:each="exam: ${exams}">
                <td th:text="${exam.course}"/>
                <td th:text="${exam.examDate}"/>
                <td th:text="${exam.location}"/>
                <td><a th:href="@{${'/register/21/' + exam.id}}">register</a><td/>
            </tr>
        </table>
    </body>
</html>
